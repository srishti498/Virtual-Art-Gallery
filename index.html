<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <h1><i class="fas fa-camera"></i> My Art Gallery</h1>
        <div class="controls">
            <button id="theme-toggle"><i class="fas fa-moon"></i> Theme</button>
            <button id="zoom-hint"><i class="fas fa-search-plus"></i> Click to Zoom</button>
            <button id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
            <button id="info-btn"><i class="fas fa-info-circle"></i> Info</button>
        </div>
    </header>

    <div class="gallery-3d">
        <div class="carousel">
            <!-- Photos will be added via JavaScript -->
        </div>
    </div>

    <!-- Zoom Modal -->
    <div id="zoom-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="zoomed-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
